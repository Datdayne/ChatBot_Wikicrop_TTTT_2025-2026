# =========================
# Cấu hình Server / Streamlit
# =========================
server:
  host: "127.0.0.1" # Host server API
  port: 8000 # Cổng server API

streamlit:
  port: 8501 # Cổng Streamlit app

# =========================
# Model & Embedding
# =========================
model:
  llm_model: "qwen2.5" # Chạy qua Ollama
  embedding_model: "intfloat/multilingual-e5-small" # Giữ nguyên cho nhẹ
  tokenizer: null

  # Đổi sang reranker hỗ trợ tiếng Việt tốt hơn
  RERANK_MODEL: "BAAI/bge-reranker-v2-m3"

  # Xóa hoặc để null, tận dụng Qwen để tóm tắt cho đỡ tốn RAM
  summary_model: null

  # Có thể dùng chung model embedding để trích xuất từ khóa (nếu dùng KeyBERT)
  keywords_model: "intfloat/multilingual-e5-small"
# =========================
# Vector DB / FAISS
# =========================
vector_db:
  index_path: "./faiss.index" # File FAISS local
  metadata_path: "./docs.json" # Metadata / JSON lưu raw text
  top_k: 3 # Lấy top k result khi retrieve

